obstacle_range: 1.0
raytrace_range: 1.5

footprint: [[-0.15, -0.15], [-0.15, 0.15], [0.15, 0.15], [0.15, -0.15]]
#robot_radius: 0.17

inflation_radius: 0.5
cost_scaling_factor: 1.0

min_obstacle_height: 0.1

NavfnROS:
    allow_unknown: true

map_type: costmap

observation_sources: point_cloud_sensor scan

point_cloud_sensor: {
sensor_frame: camera_depth_frame,
data_type: PointCloud2,
topic: /camera/depth/color/points, 
marking: true,
clearing: true}

scan: {sensor_frame: camera_depth_frame, data_type: LaserScan, topic: camera/scan, marking: true, clearing: true}
