controller_frequency: 10.0 # How often to send cmd_vel
recovery_behaviour_enabled: false

TrajectoryPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.15
  min_vel_x: 0.04
  max_vel_theta:  0.2
  min_vel_theta: -0.2
  min_in_place_vel_theta: -0.20
  max_in_place_vel_theta: 0.20

  acc_lim_x: 0.1
  acc_lim_y: 0.0
  acc_lim_theta: 0.1

  escape_vel: -0.1 
  meter_scoring: true
  occdist_scale:  0.3 #The weighting for how much the controller should attempt to avoid obstacles. default 0.01
  pdist_scale: 10.0  #     The weighting for how much the controller should stay close to the path it was given . default 0.6
  gdist_scale: 10.0 #     The weighting for how much the controller should attempt to reach its local goal, also controls speed  default 0.8
# Goal Tolerance Parameters
  
  xy_goal_tolerance: 0.25
  yaw_goal_tolerance: 0.10
  latch_xy_goal_tolerance: true

# Differential-drive robot configuration
  holonomic_robot: false

# Forward Simulation Parameters
  sim_time: 1.0 # was 1.5
  vx_samples: 10
  vtheta_samples: 10
  sim_granularity: 0.025
  heading_lookahead: 0.2  #How far to look ahead in meters when scoring different in-place-rotation trajectories
  heading_scoring: true  #Whether to score based on the robot's heading to the path or its distance from the path. default false
  heading_scoring_timestep: 0.8

   # Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05 #How far the robot must travel in meters before oscillation flags are reset (double, default: 0.05)
  escape_reset_dist: 0.1
  escape_reset_theta: 0.1